{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Weather App</h1>
    <form method="get">
        <input type="text" name="city" placeholder="Enter city name">
        <button type="submit">Get Weather</button>
    </form>
    {% if weather_data %}
    <div class="weather-data">
        <h2>{{ weather_data.city }}</h2>
        <p>Temperature: {{ weather_data.temperature }}Â°C</p>
        <p>Description: {{ weather_data.description }}</p>
        <img src="http://openweathermap.org/img/w/{{ weather_data.icon }}.png" class="weather-icon" alt="Weather icon">
    </div>
    {% endif %}
</body>
</html>
